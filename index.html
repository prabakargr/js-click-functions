<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title></title>
</head>
<body>
<div class="container text-center">
	<div class="row">
		<div class="col">
		    <h4>Onclick</h4>
			<button onclick="onclickFunction()">onclick</button><br>
			<span id="first"></span>
		</div>
	</div>
	<div class="row">
		<div class="col">
		    <h4>On double click</h4>
			<button ondblclick="ondblclickFunction()">dblclick</button><br>
			<span id="second"></span>
		</div>
	</div> 
	<div class="row">
		<div class="col">
		    <h4>On key down</h4>
		    <input type="text" onkeydown="onkeydownFunction()" id="third"><br>
		</div>
	</div>
	<div class="row">
		<div class="col">
		    <h4>On key Up</h4>
		    <input type="text" onkeyup="onkeyupFunction()" id="fourth"><br>
		</div>
	</div>
	<div class="row">
		<div class="col">
		    <h4>On key Press</h4>
		    <input type="text" onkeypress="onkeypressFunction()" id="fifth"><br>
		</div>
	</div>
	<div class="row">
		<div class="col">
		    <h4>On Focus</h4>
		    <input type="text" onfocus="onfocusFunction()" id="sixth"><br>
		</div>
	</div>
	<div class="row">
		<div class="col">
		    <h4>On Blur</h4>
		    <input type="text" onblur="onblurFunction()" id="seventh"><br>
		</div>
	</div>
	<div class="row">
		<div class="col">
		    <h4>while loop</h4>
		    <span id="while"></span>
		</div>
	</div>
	<div class="row">
		<div class="col">
		    <h4>Do while loop</h4>
		    <span id="dowhile"></span>
		</div>
	</div>  
</div>



















<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="clickfun.js" ></script>
</body>
</html>
